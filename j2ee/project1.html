<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            /* border: 1px solid #000000; */
            width: 300px;
            height: 300px;
            margin: 150px auto;
        }

        td {
            text-align: right;
            width: 150px;
            height: 20px;
            border: 1px solid #000000;
            align-items: right;
        }

        tr {
            border: 1px solid #000000;
        }

        input {
            height: 20px;
            /* width: 150px; */
        }

        button {
            width: 50px;
            height: 20px;
        }
    </style>
</head>

<body>
    <h1 style="margin-bottom: 20px;margin-left: 10px;">HTML基础 注册表单</h1>
    <hr>
    <div id="box">
        <form name="login" onsubmit="return validateForm()" onreset="resetForm()">
            <table>
                <tr>
                    <td>
                        登录名称:
                    </td>
                    <td>
                        <input type="text" name="login_name" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        登录密码:
                    </td>
                    <td>
                        <input name="login_password" type="password" placeholder="由6-8位数字或字母组成">
                    </td>
                </tr>
                <tr>
                    <td>
                        确认密码:
                    </td>
                    <td>
                        <input name="submit_password" type="password" placeholder="确认密码">
                    </td>
                </tr>
                <tr>
                    <td>
                        密码保护问题:
                    </td>
                    <td>
                        <select name="protect" style="width: 100%;height: 100%;">
                            <option value="" selected hidden disabled>你最喜欢的动物名字</option>
                            <option value="cat">猫</option>
                            <option value="dog">狗</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        问题答案:
                    </td>
                    <td>
                        <input name="answer" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        性别:
                    </td>
                    <td style="text-align: center;">
                        <input type="radio" name="sex" value="女" />女
                        <input type="radio" name="sex" value="男" />男
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">
                        <input type="submit"></input>
                        <input type="reset"></input>
                    </td>
                </tr>
            </table>
        </form>
        <div style="text-align: center;margin-top:100px">编写者：褚雅婷</div>
        <hr>
    </div>
    <script>
        // var submit_btn=document.getElementById('submit')
        // var login_name=document.getElementById('login_name')
        // submit_btn.onclick=function(){
        //     console.log(login_name.value)
        //     if(login_name.value=='1'){
        //         Message({ message: "长度或宽度不能小于0", center: true });
        //     }
        // }
        function validateForm() {
            var login_name = document.forms["login"]["login_name"].value;
            var login_password=document.forms["login"]["login_password"].value;
            var submit_password=document.forms["login"]["submit_password"].value;
            var protect=document.forms["login"]["protect"].value;
            var answer=document.forms["login"]["answer"].value;
            var sex=document.forms["login"]["sex"].value;
            // console.log(protect)
            if (login_name == null || login_name == "") {
                alert("登录名称不能为空");
                return false;
            }else if(login_password == null || login_password == ""){
                alert("登录密码不能为空");
                return false;
            }else if(submit_password == null || submit_password == ""){
                alert("请确认密码");
                return false;
            }else if(protect == null || protect == ""){
                alert("请选择最喜欢的动物");
                return false;
            }else if(answer == null || answer == ""){
                alert("请输入问题答案");
                return false;
            }else if(sex == null || sex == ""){
                alert("请选择性别");
                return false;
            }else{
                if(login_password.length<6||login_password.length>8){
                    alert("密码由6-8位数字或字母组成");
                    return false;
                }else if(submit_password.length<6||submit_password.length>8){
                    alert("密码由6-8位数字或字母组成");
                    return false;
                }else if(login_password!=submit_password){
                    alert("密码不正确，请再次确认");
                    return false;
                }
            }
        }
        function resetForm(){
           var sel=document.forms["login"]["protect"]
        //    console.log(sel)
           sel.options[0].selected=true
        // alert('11')
        }
    </script>
</body>

</html>
