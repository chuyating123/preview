<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="./react.development.js"></script>
    <script src="./react-dom.development.js"></script>
    <script src="./browser.min.js"></script>
    <script type="text/babel">
    class Parents extends React.Component{
        constructor(){
            super(),
            this.state={
                num:1
            }
        }
        render(){
            return(
                <div>
                父组件
                {this.state.num}
                <Children add={this.addParent.bind(this)}></Children>
                </div>
            )
        }
        addParent(){
          this.setState({
              num:this.state.num+1
          })
        }
    }
    class Children extends React.Component{
        constructor(){
            super()
        }
        render(){
            return(
                <div>
                子组件
                <button onClick={this.addChildren.bind(this)}>父组件++</button>
                </div>
            )
        }
        addChildren(){
            this.props.add()
        }
    }
    ReactDOM.render(
        <Parents></Parents>,
        document.getElementById('root')
    )
    </script>
</body>
</html>
