<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <script>
        var oDiv = document.getElementById("div1")
        oDiv.onmousedown = function (e) {
            e = e || window.event
            var oLeft = e.clientX - oDiv.offsetLeft
            var oTop = e.clientY - oDiv.offsetTop
            document.onmousemove = function (e) {
                e = e || window.event
                oDiv.style.left = e.clientX - oLeft + "px"
                oDiv.style.top = e.clientY - oTop + "px"
                if (oDiv.offsetLeft < 0) {
                    oDiv.style.left=0
                }
                if (oDiv.offsetTop < 0) {
                    oDiv.style.top=0
                }
                var Xmax = document.documentElement.clientX - oDiv.offsetWidth
                var Ymax = document.documentElement.clientY - oDiv.offsetHeight
                if (oDiv.offsetLeft > Xmax) {
                    oDiv.style.left=Xmax+"px"
                }
                if (oDiv.offsetTop > Ymax) {
                    oDiv.style.top = Ymax+"px"
                }
            }
            oDiv.onmouseup = function () {
                document.onmousemove = null
            }
        }
    </script>
</body>

</html>
