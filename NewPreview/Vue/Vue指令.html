<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width:200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="root">
        <button @click="fn()">click</button>
        <div v-show="isShow" class="div1"></div>
    </div>
    <script src="vue.js"></script>
    <script>
      new Vue({
          el:"#root",
          data:{
              isShow:true
          },
          methods:{
              fn(){
                  this.isShow=!this.isShow
              }
          }
      })
    </script>
</body>
</html>
