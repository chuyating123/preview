<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            background: red;
        }
        .b{
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- <div :class="{a:isA,b:isB}">35467890</div> -->
        <div :class="['a','b']">dfgfdghy</div>
        <div :style="[styleA,styleB]">dfgfdghy</div>
    </div>
    <script src="vue.js"></script>
    <script>
     new Vue({
         el:"#root",
         data:{
             isA:true,
             isB:true,
             styleA:{
             width:"200px",
             height:"200px",
             background:"#f00"
             },
             styleB:{
                 color:"green"
             }
         }
     })
    </script>
</body>
</html>
